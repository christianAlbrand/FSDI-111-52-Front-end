{% extends 'base.html' %}


{% block title %}Delete Task{% endblock title %}

{% block content %}
<h1>Delete Task</h1>
<hr>
<p class="text-warning fs-4">Are you sure you want to delete this task?</p>
<pre class="text-warning fs-4">Name: {{ task["name"] }}</pre>
<pre class="text-warning fs-4">Summary: {{ task["summary"] }}</pre>
<form method="POST" action="{{ url_for('delete_task', pk=task['id']) }}">
    <input type="submit" class="btn btn-danger fix-btn" value="Confirm">
</form>
{% endblock content %}
